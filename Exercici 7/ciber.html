    <h2>Exercici 7 Javascript (React M6)</h2>

    <p>Donat el seguit llistat d'objectes 'taula', 'cadira', 'ordinador', 'llibreta', fer un bucle que mostri per pantalla cada objecte i la seva posició al llistat.</p>

    <script>

        let llista = ["taula","cadira","ordinador","llibreta"];
        let i;

        for (i=0; i<llista.length; i++) {
            console.log("L'objecte " +  llista[i] + " està a la posició " + i + ".");
        }

    </script>
