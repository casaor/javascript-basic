    <div id="calculadora">
        
        <div id="numeros">
            <input type="text" id="valor1" placeholder="núm.1"/>
            <input type="text" id="valor2" placeholder="núm.2"/>
        </div>

        <div id="operacions">
            <input type="Button" name="" value=" + " onclick="calculadora('+')">
            <input type="Button" name="" value=" - " onclick="calculadora('-')">
            <input type="Button" name="" value=" x " onclick="calculadora('*')">
            <input type="Button" name="" value=" / " onclick="calculadora('/')">
        </div>

        <div id="resultat">
            <p id="res">Resultat</p>
        </div>

    </div>

    <script>
        function calculadora(operador){
            //let valor1 = Number(document.getElementById("valor1").value);
            //let valor2 = Number(document.getElementById("valor2").value);
            let resultat = eval(Number(valor1.value) + operador + Number(valor2.value));
            
            if (isFinite(resultat)) {
                res.innerHTML = resultat;    
            } else {
                res.innerHTML = 'No es pot dividir per 0';
            }
            
        }
    
    </script>
